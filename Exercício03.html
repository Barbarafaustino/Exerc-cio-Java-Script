<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           var clima = prompt('Como está o clima (SIM/NÃO): ')
        var temperatura = prompt('Qual é a temperatura: ')

        

        if(clima == 'NÃO' && temperatura >= 25){
            document.write('Vamos para praia!');
        }else{
            document.write('Vamos buscar outro lugar');
        }
    </script>
</body>
</html>
