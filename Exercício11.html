<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <div>
     <script>
        function acao(){
            alert('Deseja confirmar o envio?');
        }
    </script>
    <h2>Digite a quantidade desejada</h2>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Digite a quantidade">
<datalist id="datalistOptions">
  <option value="1">
  <option value="2">
  <option value="3">
  <option value="4">
  <option value="5">
</datalist>
<button onclick="acao()" type="button" class="btn btn-primary">Enviar</button>
