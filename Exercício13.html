<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando Input - JS</title>
    <script>
        function selecionarCaracter(){
            var caracter = document.getElementById('entrada').value;

      // Pega apenas o último caractere digitado
        var ultimo = caracter.slice(-1);

      if (/[0-9]/.test(ultimo)) { 
        document.getElementById('saidaNumero').value += ultimo;
      } 
      else if (/[a-zA-Z]/.test(ultimo)) { 
        document.getElementById('saidaLetra').value += ultimo;
      }
     }
    </script>
</head>
<body>
    <label>Entrada:</label>
    <input type="text" id="entrada" onkeyup="selecionarCaracter()" placeholder="Digite um caractere">

  <hr>

    <label>Somente Letras:</label>
    <input type="text" id="saidaLetra" disabled>

    <label>Somente Números:</label>
    <input type="text" id="saidaNumero" disabled>
</body>
</html>
