<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando Input - JS</title>
    <script>
        function selecionarCaracter(){
            var caracter = document.getElementById('entrada').value;

      // Pega apenas o último caractere digitado
        var ultimo = caracter.slice(-1);

      if(caracter == '0' ||caracter == '1' || caracter == '2' ||caracter == '3' ||caracter == '4' ||caracter == '5' ||caracter == '6' ||caracter == '7' ||caracter == '8' || caracter == '9' ||){ 
        document.getElementById('numero').value = ultimo;
        document.getElementById('entrada').value = ultimo;
      }
      else{
        document.getElementById('letra').value = ultimo;
        document.getElementById('entrada').value = ultimo;
      }
     
    </script>
</head>
<body>
    <label>Entrada:</label>
    <input type="text" id="entrada" onkeyup="selecionarCaracter()" placeholder="Digite um caractere">

  <hr>

    <label>Somente Letras:</label>
    <input type="text" id="saidaLetra" disabled>

    <label>Somente Números:</label>
    <input type="text" id="saidaNumero" disabled>
</body>
</html>
